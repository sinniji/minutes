<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≠∞‰∫ãÈå≤‰∏ÄË¶ß</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }
        
        .error {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }
        
        .success {
            display: none;
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }
        
        .files-container {
            display: none;
            margin-top: 30px;
        }
        
        .files-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .file-list {
            list-style: none;
            padding: 0;
        }
        
        .file-item {
            background: #f8f9fa;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .file-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .file-link:hover {
            background: #e9ecef;
            color: #667eea;
        }
        
        .file-icon {
            font-size: 1.5em;
            margin-right: 12px;
            color: #dc3545;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 1.1em;
            margin-bottom: 4px;
        }
        
        .file-details {
            font-size: 0.9em;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Ë≠∞‰∫ãÈå≤‰∏ÄË¶ß</h1>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</label>
                <input type="password" id="password" name="password" required placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
            </div>
            <button type="submit" id="submitBtn">
                <span id="buttonText">ÈÄÅ‰ø°</span>
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ë™çË®º‰∏≠...</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <div class="files-container" id="filesContainer">
            <h2 class="files-title">üìÑ Âà©Áî®ÂèØËÉΩ„Å™PDF„Éï„Ç°„Ç§„É´</h2>
            <ul class="file-list" id="fileList"></ul>
        </div>
    </div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyFgrivnyhzJRKJQWPAfm4KS-I-jMtVGNo9S11U9uYJj5Hjln0pV3LguhLxBF_vpL3F/exec';
    
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const filesContainer = document.getElementById('filesContainer');
        
        hideAllMessages();
        
        // UI„Çí„É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã„Å´
        submitBtn.disabled = true;
        buttonText.textContent = 'Ë™çË®º‰∏≠...';
        loading.style.display = 'block';
        
        try {
            // „Éë„É©„É°„Éº„Çø‰ªò„ÅçURL‰ΩúÊàê
            const targetUrl = `${GAS_URL}?password=${encodeURIComponent(password)}`;
            
            // fetchÈÄö‰ø°„ÅÆÂÆüË°å
            const response = await fetch(targetUrl, {
                method: 'GET',
                mode: 'cors',      // CORS„ÇíË®±ÂèØ
                credentials: 'omit' // ‚òÖË∂ÖÈáçË¶ÅÔºöGoogle„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆ„ÇØ„ÉÉ„Ç≠„Éº„ÇíÈÄÅ‰ø°„Åó„Å™„ÅÑ
            });

            if (!response.ok) {
                throw new Error('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
            }

            const data = await response.json();
            console.log('Response data:', data);
            
            if (data.success) {
                successMessage.textContent = '„Éë„Çπ„ÉØ„Éº„ÉâË™çË®º„Å´ÊàêÂäü„Åó„Åæ„Åó„ÅüÔºÅ';
                successMessage.style.display = 'block';
                displayFiles(data.files);
            } else {
                errorMessage.textContent = data.message || '„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ';
                errorMessage.style.display = 'block';
            }
            
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = '„Çµ„Éº„Éê„Éº„Å®„ÅÆÈÄö‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Çπ„Éû„Éõ„ÅÆÂ†¥Âêà„ÅØGoogle„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆ„É≠„Ç∞„Ç§„É≥Á´∂Âêà„ÅåÁñë„Çè„Çå„Åæ„Åô„Åå„ÄÅ‰ªäÂõû„ÅÆ‰øÆÊ≠£„ÅßÂõûÈÅø„Åß„Åç„Å¶„ÅÑ„Çã„ÅØ„Åö„Åß„Åô„ÄÇ';
            errorMessage.style.display = 'block';
        } finally {
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ëß£Èô§
            submitBtn.disabled = false;
            buttonText.textContent = 'ÈÄÅ‰ø°';
            loading.style.display = 'none';
        }
    });
    
    function hideAllMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('filesContainer').style.display = 'none';
    }
    
    function displayFiles(files) {
        const fileList = document.getElementById('fileList');
        const filesContainer = document.getElementById('filesContainer');
        fileList.innerHTML = '';
        
        if (files && files.length > 0) {
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                listItem.innerHTML = `
                    <a href="${file.url}" class="file-link" target="_blank" rel="noopener noreferrer">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-details">${file.size} ‚Ä¢ Êõ¥Êñ∞Êó•: ${new Date(file.lastModified).toLocaleDateString('ja-JP')}</div>
                        </div>
                    </a>`;
                fileList.appendChild(listItem);
            });
        } else {
            fileList.innerHTML = '<li class="file-item"><div class="file-link">„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</div></li>';
        }
        filesContainer.style.display = 'block';
    }
</script>
</body>
</html>
